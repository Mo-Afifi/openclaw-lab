<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIFI Bridge Inc - Global Organization</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }
        h1 { margin: 0; letter-spacing: 2px; font-weight: 300; }
        #legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            color: white;
            font-size: 12px;
        }
        .legend-item { display: flex; align-items: center; margin-bottom: 5px; }
        .color-box { width: 12px; height: 12px; margin-right: 8px; border-radius: 2px; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>HIFI Bridge Inc - Global Organization</h1>
    </div>
    <div id="legend">
        <strong>Legend</strong>
        <div class="legend-item"><div class="color-box" style="background: #00ffff;"></div> HIFI Bridge Inc (HQ)</div>
        <div class="legend-item"><div class="color-box" style="background: #ff00ff;"></div> HIFI MENA LTD</div>
        <div class="legend-item"><div class="color-box" style="background: #ffff00;"></div> HIFI APAC LTD</div>
        <div class="legend-item"><div class="color-box" style="background: #ffffff;"></div> Support/Ops Nodes</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        const galaxies = [];

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Galaxy 1: Center (HIFI Bridge Inc - 47 nodes)
            createGalaxy(new THREE.Vector3(0, 0, 0), 0x00ffff, 47, "HIFI Bridge Inc");

            // Galaxy 2: Left (HIFI MENA LTD - 5 nodes)
            createGalaxy(new THREE.Vector3(-40, 10, -10), 0xff00ff, 5, "HIFI MENA LTD");

            // Galaxy 3: Right (HIFI APAC LTD - 5 nodes)
            createGalaxy(new THREE.Vector3(40, -10, -10), 0xffff00, 5, "HIFI APAC LTD");

            // Background stars
            const starsGeometry = new THREE.BufferGeometry();
            const starsVertices = [];
            for (let i = 0; i < 5000; i++) {
                starsVertices.push(THREE.MathUtils.randFloatSpread(1000), THREE.MathUtils.randFloatSpread(1000), THREE.MathUtils.randFloatSpread(1000));
            }
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
            scene.add(new THREE.Points(starsGeometry, starsMaterial));

            window.addEventListener('resize', onWindowResize);
        }

        function createGalaxy(position, color, nodeCount, label) {
            const group = new THREE.Group();
            group.position.copy(position);
            scene.add(group);

            const coreGeometry = new THREE.SphereGeometry(1.5, 32, 32);
            const coreMaterial = new THREE.MeshPhongMaterial({ 
                color: color, 
                emissive: color, 
                emissiveIntensity: 2,
                transparent: true,
                opacity: 0.8
            });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            group.add(core);

            // Nodes
            const nodeGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const nodeMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });

            for (let i = 0; i < nodeCount; i++) {
                const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
                const radius = 5 + Math.random() * 10;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);

                node.position.x = radius * Math.sin(phi) * Math.cos(theta);
                node.position.y = radius * Math.sin(phi) * Math.sin(theta);
                node.position.z = radius * Math.cos(phi);
                
                group.add(node);

                // Add connection line
                const points = [new THREE.Vector3(0, 0, 0), node.position];
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const lineMaterial = new THREE.LineBasicMaterial({ color: color, transparent: true, opacity: 0.2 });
                const line = new THREE.Line(lineGeometry, lineMaterial);
                group.add(line);
            }

            galaxies.push({
                group: group,
                rotationSpeed: 0.002 + Math.random() * 0.003
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            galaxies.forEach(g => {
                g.group.rotation.y += g.rotationSpeed;
            });
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
